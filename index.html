<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="myStyle.css"> <!-- External CSS File -->
	<script type="text/javascript" src="myScript.js"></script> <!-- External JavaScript File -->
	<title>The Secret Life of Math</title>
</head>

<header>
<!-- Logo -->
<div id="logo">
	<h1>The <span class=big>Secret<br/>Life</span> of</h1>
	<h2>Ma<span class="bigger">T</span><span class="small">h</span></h2>
</div>
<header>
<body>
<div id="math">
<!-- Dog image and a question. -->
<div id="dogAsking">
<img src="images/max.png" alt="Max from the Secret Life of Pets">
<p>Hi, I&apos;m <span class="grey">Max</span>!<br/><br/>Could you help me <span class="red">add</span>, <span class="yellow">subtract</span>, <span class="blue">multiply</span> and <span class="green">divide</span>?</p>
</div>
<!-- Calculator -->
<form name="Calculator">
<table>
	<tr>
	<td>
	<input type="text" name="input" size="30">
	<br/><br/><br/>
	<input type="reset" value="AC" onClick="Calculator.input.value+='0'" class="turnLight">
	<input type="button" value="AVERAGE" onClick="Calculator.input.value='average()'" class="turnLightD">
	<input type="button" value="/" onClick="Calculator.input.value+='/'" class="turnGreen">
	</td>
	</tr>
	<tr>
	<td>
	<input type="button" value="7" onClick="Calculator.input.value+='7'" class="turnLight">
	<input type="button" value="8" onClick="Calculator.input.value+='8'" class="turnLight">
	<input type="button" value="9" onClick="Calculator.input.value+='9'" class="turnLight">
	<input type="button" value="x" onClick="Calculator.input.value+='*'" class="turnBlue">
	</td>
 	</tr>
 	<br>
 	<tr>
 	<td>
	<input type="button" value="4" onClick="Calculator.input.value+='4'" class="turnLight">
	<input type="button" value="5" onClick="Calculator.input.value+='5'" class="turnLight">
	<input type="button" value="6" onClick="Calculator.input.value+='6'" class="turnLight">
	<input type="button" value="-" onClick="Calculator.input.value+='-'" class="turnYellow">
	</td>
	</tr>
	<br>
	<tr>
	<td>
	<input type="button" value="1" onClick="Calculator.input.value+='1'" class="turnLight">
	<input type="button" value="2" onClick="Calculator.input.value+='2'" class="turnLight">
	<input type="button" value="3" onClick="Calculator.input.value+='3'" class="turnLight">
	<input type="button" value="+" onClick="Calculator.input.value+='+'" class="turnRed">
	</td>
	</tr>
	<br>
	<tr>
	<td>
	<input type="button" value="0" onClick="Calculator.input.value+='0'" class="turnLightD">
	<input type="button" value="." onClick="Calculator.input.value+='.'" class="turnLight">
	<input type="button" value="=" onClick="Calculator.input.value=eval(Calculator.input.value)" class="turnGrey">
	</td>
	</tr>
</table>
</form>
</div>
</body>
<footer>
</footer>
</html>
